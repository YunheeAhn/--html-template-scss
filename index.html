<body>
    <div id="u-skip">
        <!-- 웹접근성, 꼭 있어야 함 -->
        <a href="#gnb">주메뉴 바로가기</a>

    <div class="wrap">
        <header id="header">
            <div class="inner">
                <h1 id="logo" class="logo">
                    <a href="#">logo</a>
                </h1>
                <div class="col-right">
                    <!-- gnb -->
                    <div class="gnb-wrap">
                        <input type="checkbox" checked name="gnbNav" id="gnbNav" class="input-burger">
                        <label for="gnbNav" class="label-burger">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <div class="blind">전체 메뉴 보기</div>

                        <nav id="gnb">전체메뉴
                            <ul>
                                
                            </ul>

                            <li><a href="#" class="link-g link-lang">
                                    <span class="blind">language</span>
                                </a>
                            </li>
                            <li><a href="#" class="link-g link-search">
                                    <span class="blind">search</span>
                                </a>
                            </li>
                            <li><a href="#" class="link-g link-mypg">

                                </a>
                            </li>

                pagination-clickable="true"
                navigation="true"
                space-between="30"
                loop="true"

                    <swiper-slide>Slide 1</swiper-slide>
                    <swiper-slide>Slide 2</swiper-slide>
                    <swiper-slide>Slide 3</swiper-slide>

                    <swiper-slide>Slide 8</swiper-slide>
                    <swiper-slide>Slide 9</swiper-slide>
                </swiper-container>
            </div>
           
            <section class="sec-g sec-best">
                <div class="inner">
                    <h2 class="sec tit">Best item</h2>
                    <div class="sec-cont">
                        <div class="inner">
                            <swiper-container
                                class="slide-best" pagination="true"
                                pagination-clickable="true"
                                navigation="true"
                                space-between="30"

            <div class="sns">
                <a href="#">instagram</a>
                <a href="#">youtybe</a>
